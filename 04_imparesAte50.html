<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    listaNum = []
    let numImpar = []

    //PROCESSAMENTO
    for (let index = 1; index <= 50; index++) {
        if (index % 1 == 0){
            numImpar.push(listaNum)
            
        }
        
    }
    alert(`${listaNum}`)


    //SAÍDA

</script>
