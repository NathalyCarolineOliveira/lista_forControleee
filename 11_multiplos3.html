<script>
    /*
    PROBLEMA: Múltiplos de 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA
    let soma = 0;
    let multiplos3 = [];

    //PROCESSAMENTO
    for (let index = 1; index <= 100; index++) {
        if (index % 3 == 0) {
            soma = (soma + index);
            multiplos3.push(index);
        }        
    }
    alert(`Os múltiplos de três são: \n ${multiplos3.join(" ,")} \n Soma: ${soma}.`)

    //SAÍDA

</script>
