<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA
    const num = Number(prompt("Informe um número:"))

    //PROCESSAMENTO
    if (num < 2) {
        alert(`O número não é primo, pois é menor que 2.`)
    } else {
        let primo = true;
    }

        for (let controle= 2; controle < num; controle++) {
            if (num % controle === 0) {
                primo = false;
            }
        }

        if (primo) {
            alert(`O número ${num} é primo.`)
        } else {
            alert(`O número ${num} não é primo.`)
        }

</script>
