<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    
    const quantNotas = Number(prompt(`Quantas notas o aluno obteve?`));
    let todasNotas = 0

    //PROCESSAMENTO
    for (let controle = 1; controle < quantNotas; controle++) {
        let quantas = Number(prompt(`Informe a nota`).trim());
        todasNotas += quantNotas;

        
        
    }
    let media = todasNotas / quantNotas;

    //SAÍDA
    alert(`A média das notas ${media.toFixed(1)}`)

</script>
